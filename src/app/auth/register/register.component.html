<div class="flex m-auto h-screen">
  <form action="" (ngSubmit)="submit()" #myform="ngForm"
  class="p-4 rounded-lg border m-auto w-1/3">
    <h1 class="text-center text-xl">Register</h1>
    <div class="my-5 w-full ">
      <label for="email">E-mail</label>
      <input type="text" class="p-2 rounded w-full border " [(ngModel)]="form.email" name="email" #email="ngModel"
        required>
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded ">
      Email khong hop le
    </div>
    <div class="my-5 w-full ">
      <label for="password">Password</label>
      <input type="password" class="p-2 rounded w-full border" [(ngModel)]="form.password" name="password" id=""
        #password="ngModel" required>
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-300 text-red-800 rounded ">
      password khong hop le
    </div>
    <div class="my-5 w-full ">
      <label for="password">Confirm Password</label>
      <input type="password" class="p-2 rounded w-full border" [(ngModel)]="form.confirmPassword" name="confirmPassword"
        #confirmPassword="ngModel" required>
    </div>
    <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="p-2 bg-red-300 text-red-800 rounded ">
      confirm Password khong hop le
    </div>
    <div class="my-5 w-full">
      <input class="p-2 w-full bg-purple-700 text-white
      hover:bg-purple-900" type="submit" value="Register"
      [disabled]="myform.form.invalid">
    </div>
  </form>
</div>
